        }
        /* Fullscreen Video */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: 100vh;
            min-width: 100%;
            object-fit: cover; /* Ensures video fills screen without stretching */
        }
        /* Fade to black transition */
        .fade-out {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease-in-out;
        }
