<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localhost!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding-top: 50px;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgb(10, 10, 10) 1px, transparent 1px),
                linear-gradient(to bottom, rgb(10, 10, 10) 1px, transparent 1px);
        }
        h1 {
            font-size: 25px;
            color: #ffffff;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 36px;
            color: #00ff99;
        }
        p {
            font-size: 18px;
            color: #999;
        }
        i {
            color: #00ff99;
        }
      
        .rb {
            font-weight: 900;
            color: #ff3838;
        }

        .pb {
            font-weight: 900;
            color: #8527ff;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div>
        <img src="resources/localhost_logo.png" alt="localhost!">
        <h1>lexthatdev's personal <i>express.js</i> website with one video!</h1>
    </div>
</body>
</html>
